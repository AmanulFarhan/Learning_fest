<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #screen{
            width: 500px;
            height: 400px;
            border: solid 2px;
            margin: 100px;
            margin-left: 400px;
            padding-left: 20px;
            background-color: aqua;
            
        }.num{
            width: 100%;
            
        }
    </style>
</head>
<body>
    <div id="screen">
        <h1 style="text-align: center;">Sum of Two Given Numbers</h1>
        <div class="num">
            <h3>First Number  :    <input id="num1" type="text" style="width: 300px;height: 30px;"></h3>
        </div>
        <div class="num" >
            <h3>Second Number  :     <input id="num2" type="text" style="width: 300px;height: 30px;"></h3>
        </div>
        <div class="num"  >
            <h3>Sum  :     <input type="text" id="sum" style="width: 300px;height: 30px;"></h3>
        </div>
        <div class="num">
            <button onclick="sum()" style="width: 100px;height: 30px;border: solid 2px;margin-left: 180px;">Result</button>
        </div>
            

    </div>


    <script>
        function sum(){
            var num1=parseInt(document.getElementById("num1").value);
            var num2=parseInt(document.getElementById("num2").value);
            var result=num1+num2;
            document.getElementById("sum").value=result;

        }
    </script>
</body>
</html>
