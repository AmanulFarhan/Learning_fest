<body>
    <p>The ol element defines an ordered list:</p>
    <ol>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol>
    <p>The ul element defines an unordered list</p>
    <ul>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ul>
    <label>Do you like designing <input type="text"></label><br><br><br>
    <label>Do you like designing <input type="checkbox"></label><br><br><br>
    <label>Write a description:  <input type="text" style="height: 60px;width: 200px;"></label><br><br>
    
    <input type="submit">
</body>
</html>
